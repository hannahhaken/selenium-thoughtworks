group 'haken'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "haken.main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.seleniumhq.selenium:selenium-firefox-driver:2.53.0",
            "org.seleniumhq.selenium:selenium-support:2.53.0",
            "org.seleniumhq.selenium:selenium-chrome-driver:2.53.0"
}
